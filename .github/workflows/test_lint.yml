name: Run tests
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      rt:
        image: netsandbox/request-tracker:6.0
        ports:
          - 8080:8080
        env:
          RT_WEB_PORT: 8080

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install uv
          uv sync --group test

      - name: Test with pytest
        run: |
          uv run pytest -v tests


  coverage:
    name: Combine & check coverage.
    runs-on: ubuntu-latest

    services:
      rt:
        image: netsandbox/request-tracker:6.0
        ports:
          - 8080:8080
        env:
          RT_WEB_PORT: 8080

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install uv
          uv sync --group test
          uv pip install coverage[toml]

      - name: Generate coverage data
        run: |
          uv run coverage run --omit tests --parallel-mode -m pytest tests

      - name: Combine coverage & create xml report
        run: |
          uv run coverage combine
          uv run coverage xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}


  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - run: |
          python3 -m pip install uv
          uv sync --group dev

      - name: mypy
        run: uv run mypy --config-file pyproject.toml rt

      - name: bandit
        run: uv run bandit -r rt

      - name: codespell
        run: uv run codespell --ignore-words=.codespell_ignore rt
